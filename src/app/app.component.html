<div>
  <h1>Reactive Form</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p>
      <label>Name:</label>
      <input type="text" formControlName="name">
    </p>
    <p>
      <label>Password:</label>
      <input type="password" formControlName="password">
    </p>
    <p>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </p>
  </form>
</div>
